<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configurações globais as CSS */
            height: 100%;
            color: white;
        }
        body {
            background-image: linear-gradient(-90deg, #D9CCBA, #BBCC7C, #718F32, #444540, #15100D 40%);
            background-attachment: fixed;
        }

    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
